<html>
    <head>
        <title>ElDewrito Server Browser</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <div class="server-modal">
        <img class="close-btn" src="x.png" onclick="toggleModal()"></img>
        <table class="player-table">
            <tr>
                <th>Name</th>
                <th>Service Tag</th>
                <th>Kills</th>
                <th>Deaths</th>
            </tr>
        </table>
    </div>
    <body>
        <div class="content">
            <div class="header-bar">
                <img src="logo.png" alt="ED-logo">
                <h2 class="browser-title">Server Browser</h2>
                <h5 class="game-state-label">0 Players / 0 Servers</h5>
                <img onclick = "reloadServerList()" class="reload" src="reload.png"></img>
            </div>
            <table class="server-table">
                <tr>
                    <th>Name</th>
                    <th>Host</th>
                    <th>Map</th>
                    <th>Gametype</th>
                    <th>Players</th>
                  </tr>
            </table>
            <img class="loading" src="loading.gif"></img>
        </div>
    </body>
</html>

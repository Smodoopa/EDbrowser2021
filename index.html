<html>
    <head>
        <title>ElDewrito Server Browser</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="logo.png">
        <script src="app.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
     <div class="server-modal">
        <img class="close-btn" src="x.png" onclick="toggleModal()"></img>
        <div class="server-details">
            <div class="server-header"></div>
            <img class="server-map-image" src="http://scooterpsu.github.io/images/maps/zanzibar.png"></img>
            <div class="server-text">
                <div>Host: <span class="host"></span></div>
                <div>Name: <span class="name"></span></div>
                <div>IP: <span class="ip"></span></div>
                <div>Game Status: <span class="status"></span></div>
            </div>
        </div>
        <table class="player-table">
            <tr class="player-table-columns">
                <th>Name</th>
                <th></th>
                <th>Score</th>
                <th>Kills</th>
                <th>Deaths</th>
                <th>Assists</th>
            </tr>
        </table>
    </div>
    <body>
        <div class="content">
            <div class="header-bar">
                <img src="logo.png" alt="ED-logo">
                <h2 class="browser-title">Server Browser</h2>
                <h5 class="game-state-label">0 Players / 0 Servers</h5>
                <img onclick = "reloadServerList()" class="reload" src="reload.png"></img>
            </div>
            <table class="server-table">
                <tr>
                    <th>Name</th>
                    <th>Host</th>
                    <th>Map</th>
                    <th>Gametype</th>
                    <th>Players</th>
                  </tr>
            </table>
            <img class="loading" src="loading.gif"></img>
        </div>
    </body>
</html>
